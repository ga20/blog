---
layout: default
---

<div class="home">
 <div class="h-h1">
  <p class="page-heading" >文章列表</p>
  </div>


  <ul class="post-list">
  <div class="post-div">
    {% for post in site.posts %}
     <li><h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        
      </li>
    {% endfor %}  
    </div>
  </ul>

</div>
